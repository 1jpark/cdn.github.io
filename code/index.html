<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet Redirector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0e27;
            --bg-mid: #1a1f3a;
            --accent-cyan: #00f0ff;
            --accent-magenta: #ff00aa;
            --accent-yellow: #ffcc00;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --glow-cyan: rgba(0, 240, 255, 0.5);
            --glow-magenta: rgba(255, 0, 170, 0.5);
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--accent-cyan) 1px, transparent 1px),
                linear-gradient(90deg, var(--accent-cyan) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.05;
            animation: gridScroll 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridScroll {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
            z-index: 1;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--accent-cyan);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--accent-magenta);
            bottom: -250px;
            right: -250px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: var(--accent-yellow);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 700px;
            padding: 3rem;
            background: rgba(26, 31, 58, 0.7);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 240, 255, 0.2);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 60px rgba(0, 240, 255, 0.05);
            animation: containerEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes containerEntry {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glow 3s ease-in-out infinite;
            text-shadow: 0 0 40px var(--glow-cyan);
        }

        @keyframes glow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.3);
            }
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease-in 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        #status {
            text-align: center;
            margin-bottom: 2rem;
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .status-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-detail {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
            word-break: break-all;
        }

        .magnet-display {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--accent-cyan);
            word-break: break-all;
            font-family: 'JetBrains Mono', monospace;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.8;
            box-shadow: inset 0 0 20px rgba(0, 240, 255, 0.1);
        }

        .magnet-display::-webkit-scrollbar {
            width: 8px;
        }

        .magnet-display::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .magnet-display::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            color: var(--bg-dark);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 240, 255, 0.5);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .error {
            color: var(--accent-magenta);
        }

        .success {
            color: var(--accent-cyan);
        }

        .loader {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 240, 255, 0.2);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .tech-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--accent-cyan);
            opacity: 0.3;
        }

        .tech-corner-tl {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .tech-corner-tr {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .tech-corner-bl {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .tech-corner-br {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            .logo {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.75rem;
            }

            .status-icon {
                font-size: 3rem;
            }

            .status-text {
                font-size: 1rem;
            }

            .magnet-display {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container">
        <div class="tech-corner tech-corner-tl"></div>
        <div class="tech-corner tech-corner-tr"></div>
        <div class="tech-corner tech-corner-bl"></div>
        <div class="tech-corner tech-corner-br"></div>

        <div class="logo">üß≤ MAGNET</div>
        <div class="subtitle">Link Redirector</div>
        
        <div id="status">
            <div class="status-icon">‚è≥</div>
            <div class="status-text">Processing...</div>
            <div class="status-detail">Initializing magnet link handler</div>
        </div>

        <div id="magnetDisplay" style="display: none;"></div>
        <div id="actionButton" style="display: none; text-align: center;"></div>
    </div>

    <script>
        // Get URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const magnetUrl = urlParams.get('url');

        const statusIcon = document.querySelector('.status-icon');
        const statusText = document.querySelector('.status-text');
        const statusDetail = document.querySelector('.status-detail');
        const magnetDisplay = document.getElementById('magnetDisplay');
        const actionButton = document.getElementById('actionButton');

        function updateStatus(icon, text, detail, type = '') {
            statusIcon.textContent = icon;
            statusText.textContent = text;
            statusText.className = 'status-text ' + type;
            statusDetail.textContent = detail;
        }

        function showMagnetLink(url) {
            magnetDisplay.className = 'magnet-display';
            magnetDisplay.textContent = url;
            magnetDisplay.style.display = 'block';
        }

        function createButton(text, href, onclick = null) {
            const btn = document.createElement('a');
            btn.className = 'button';
            btn.textContent = text;
            if (href) btn.href = href;
            if (onclick) {
                btn.onclick = onclick;
                btn.href = '#';
            }
            actionButton.appendChild(btn);
            actionButton.style.display = 'block';
        }

        // Process magnet link
        setTimeout(() => {
            if (!magnetUrl) {
                updateStatus('‚ùå', 'No Magnet Link', 'No magnet URL parameter found', 'error');
                statusDetail.innerHTML = 'Usage: <code>?url=magnet:?xt=...</code>';
                return;
            }

            // Decode the URL
            const decodedUrl = decodeURIComponent(magnetUrl);

            // Validate it's a magnet link
            if (!decodedUrl.startsWith('magnet:?')) {
                updateStatus('‚ùå', 'Invalid Link', 'The provided URL is not a valid magnet link', 'error');
                showMagnetLink(decodedUrl);
                return;
            }

            // Success - show the magnet link
            updateStatus('‚úÖ', 'Magnet Link Ready', 'Click below to open in your torrent client', 'success');
            showMagnetLink(decodedUrl);

            // Try to redirect automatically
            try {
                window.location.href = decodedUrl;
                
                // Show fallback button after 2 seconds
                setTimeout(() => {
                    createButton('Open Magnet Link', decodedUrl);
                    
                    // Add copy button
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'button';
                    copyBtn.textContent = 'Copy Link';
                    copyBtn.style.marginLeft = '1rem';
                    copyBtn.onclick = (e) => {
                        e.preventDefault();
                        navigator.clipboard.writeText(decodedUrl).then(() => {
                            copyBtn.textContent = '‚úì Copied!';
                            setTimeout(() => {
                                copyBtn.textContent = 'Copy Link';
                            }, 2000);
                        });
                    };
                    actionButton.appendChild(copyBtn);
                }, 2000);
            } catch (error) {
                updateStatus('‚ö†Ô∏è', 'Manual Action Required', 'Could not auto-redirect. Use button below.', 'error');
                createButton('Open Magnet Link', decodedUrl);
            }
        }, 1000);
    </script>
</body>
</html>
